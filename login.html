<!--Corpo do arquivo-->
<body class="bg-light-blue">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login / Cadastro</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome">
              </div>
              <div class="form-group">
                <label for="inputLogin">Login</label>
                <input type="text" class="form-control" id="inputLogin" placeholder="Login">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="inputSenha">Senha</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
              </div>
              <div class="form-group text-center">
                <button onclick="logar(event)" type="submit" class="btn btn-primary">Logar!</button>
                <button onclick="criarconta(event)" type="submit" class="btn btn-secondary">Cadastrar!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!--JavaScript do Bootstrap-->
